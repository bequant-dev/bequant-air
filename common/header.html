<!-- BeQuant Theme Toggle - Integrated into Discourse Header -->
<script>
// Theme toggle functionality with debugging
document.addEventListener('DOMContentLoaded', function() {
  console.log('BeQuant Theme Toggle: Initializing...');
  
  // Create theme toggle button
  const themeToggle = document.createElement('button');
  themeToggle.id = 'bequant-theme-toggle';
  themeToggle.className = 'bequant-theme-toggle-btn';
  themeToggle.setAttribute('aria-label', 'Toggle theme');
  themeToggle.innerHTML = `
    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  `;

  // Insert into Discourse header - Multiple fallback methods
  let inserted = false;
  
  // Method 1: Try to insert into header-buttons
  const headerButtons = document.querySelector('.d-header .header-buttons');
  if (headerButtons) {
    console.log('BeQuant Theme Toggle: Inserting into header-buttons');
    headerButtons.insertBefore(themeToggle, headerButtons.firstChild);
    inserted = true;
  }
  
  // Method 2: Try to insert into header-links
  if (!inserted) {
    const headerLinks = document.querySelector('.d-header .header-links');
    if (headerLinks) {
      console.log('BeQuant Theme Toggle: Inserting into header-links');
      headerLinks.appendChild(themeToggle);
      inserted = true;
    }
  }
  
  // Method 3: Try to insert into header-panel
  if (!inserted) {
    const headerPanel = document.querySelector('.d-header .header-panel');
    if (headerPanel) {
      console.log('BeQuant Theme Toggle: Inserting into header-panel');
      headerPanel.appendChild(themeToggle);
      inserted = true;
    }
  }
  
  // Method 4: Fallback - append to header directly
  if (!inserted) {
    const header = document.querySelector('.d-header');
    if (header) {
      console.log('BeQuant Theme Toggle: Inserting into header directly');
      header.appendChild(themeToggle);
      inserted = true;
    }
  }
  
  // Method 5: Last resort - append to body
  if (!inserted) {
    console.log('BeQuant Theme Toggle: Inserting into body as fallback');
    document.body.appendChild(themeToggle);
    // Add fixed positioning for body fallback
    themeToggle.style.position = 'fixed';
    themeToggle.style.top = '1rem';
    themeToggle.style.right = '1rem';
    themeToggle.style.zIndex = '9999';
    inserted = true;
  }

  if (!inserted) {
    console.error('BeQuant Theme Toggle: Failed to insert button anywhere!');
    return;
  }

  console.log('BeQuant Theme Toggle: Button inserted successfully');

  const sunIcon = themeToggle.querySelector('.sun-icon');
  const moonIcon = themeToggle.querySelector('.moon-icon');
  
  // Get current theme from Discourse or default to light
  function getCurrentTheme() {
    // Check if Discourse has a color scheme set
    const colorScheme = document.documentElement.getAttribute('data-theme');
    if (colorScheme === 'dark') {
      return 'bequant-dark';
    }
    return 'bequant-light';
  }
  
  // Set initial state
  updateThemeDisplay(getCurrentTheme());
  
  // Handle theme toggle
  themeToggle.addEventListener('click', function() {
    console.log('BeQuant Theme Toggle: Button clicked');
    const currentTheme = getCurrentTheme();
    const newTheme = currentTheme === 'bequant-light' ? 'bequant-dark' : 'bequant-light';
    
    console.log('BeQuant Theme Toggle: Switching from', currentTheme, 'to', newTheme);
    
    // Update Discourse theme
    updateDiscourseTheme(newTheme);
    
    // Update display
    updateThemeDisplay(newTheme);
  });
  
  function updateThemeDisplay(theme) {
    if (theme === 'bequant-dark') {
      sunIcon.style.display = 'block';
      moonIcon.style.display = 'none';
      themeToggle.classList.add('dark-mode');
    } else {
      sunIcon.style.display = 'none';
      moonIcon.style.display = 'block';
      themeToggle.classList.remove('dark-mode');
    }
  }
  
  function updateDiscourseTheme(theme) {
    // Use Discourse's built-in color scheme system
    const colorSchemeId = theme === 'bequant-dark' ? 'bequant-dark' : 'bequant-light';
    
    console.log('BeQuant Theme Toggle: Updating to color scheme:', colorSchemeId);
    
    // Trigger Discourse's color scheme change
    const event = new CustomEvent('color-scheme-change', { 
      detail: { colorSchemeId: colorSchemeId } 
    });
    document.dispatchEvent(event);
    
    // Also try to update the data attribute
    document.documentElement.setAttribute('data-theme', theme === 'bequant-dark' ? 'dark' : 'light');
    
    // Store preference
    localStorage.setItem('discourse-color-scheme', colorSchemeId);
    
    // Force page reload to ensure theme change takes effect
    setTimeout(() => {
      window.location.reload();
    }, 500);
  }
  
  console.log('BeQuant Theme Toggle: Initialization complete');
});

// Fallback button functionality
document.addEventListener('DOMContentLoaded', function() {
  const fallbackButton = document.getElementById('bequant-theme-toggle-fallback');
  if (fallbackButton) {
    console.log('BeQuant Theme Toggle: Fallback button found');
    
    fallbackButton.addEventListener('click', function() {
      console.log('BeQuant Theme Toggle: Fallback button clicked');
      
      // Get current theme
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      console.log('BeQuant Theme Toggle: Switching from', currentTheme, 'to', newTheme);
      
      // Update theme
      document.documentElement.setAttribute('data-theme', newTheme);
      
      // Store preference
      localStorage.setItem('discourse-theme', newTheme);
      
      // Force reload to apply changes
      window.location.reload();
    });
  }
});
</script>

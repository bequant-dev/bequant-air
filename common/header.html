<div class="background-container"></div>

<!-- BeQuant Theme Toggle -->
<div class="bequant-theme-toggle">
  <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
</div>

<script>
// Theme toggle functionality
document.addEventListener('DOMContentLoaded', function() {
  const themeToggle = document.getElementById('theme-toggle');
  const sunIcon = themeToggle.querySelector('.sun-icon');
  const moonIcon = themeToggle.querySelector('.moon-icon');
  
  // Get current theme from localStorage or default to light
  const currentTheme = localStorage.getItem('discourse-theme') || 'bequant-light';
  
  // Set initial state
  updateThemeDisplay(currentTheme);
  
  // Handle theme toggle
  themeToggle.addEventListener('click', function() {
    const currentTheme = localStorage.getItem('discourse-theme') || 'bequant-light';
    const newTheme = currentTheme === 'bequant-light' ? 'bequant-dark' : 'bequant-light';
    
    // Update localStorage
    localStorage.setItem('discourse-theme', newTheme);
    
    // Update Discourse theme
    updateDiscourseTheme(newTheme);
    
    // Update display
    updateThemeDisplay(newTheme);
  });
  
  function updateThemeDisplay(theme) {
    if (theme === 'bequant-dark') {
      sunIcon.style.display = 'block';
      moonIcon.style.display = 'none';
    } else {
      sunIcon.style.display = 'none';
      moonIcon.style.display = 'block';
    }
  }
  
  function updateDiscourseTheme(theme) {
    // This will be handled by Discourse's built-in theme system
    // The theme toggle will work with Discourse's color scheme selector
    const event = new CustomEvent('theme-change', { detail: { theme: theme } });
    document.dispatchEvent(event);
  }
});
</script>
